<!DOCTYPE html>
<html>
<head>
  <title>Stellar Ages</title>
</head>
<body class="bg-dark text-light">
  <div class="jumbotron bg-secondary">
    <h2> Stellar Age Calculator
    </div> <!-- class = jumbotron -->
    <div class="container" id="enterAge">
      <div class="card bg-secondary" id="enterAgeCard">
        <div class="card-body">
          <p class="card-text"> Enter your age! </p>
          <form id="ageForm">
            <input type="number" class="form-input" id="ageSection"></input>
            <button type="submit" class="btn btn-info btn-lg btn-block" id="inputAgeButton">Submit</button>
          </form>
        </div> <!-- class = card-body -->
      </div> <!-- class = card -->
    </div> <!-- class = container id = enter age -->
    <div class="container" id="resultPage">
      <div class="row">
        <div class="col-md-9">
          <div class="card bg-secondary">
            <div class="card-header bg-info">
              <h4 class="card-text">Mercury</h4>
              <img class="card-img-top" src="{mercury}">
            </div> <!-- class = card-header -->
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item bg-secondary">You are X Mercury years old!</li>
                <li class="list-group-item bg-secondary">Your life expectancy is x years!</li>
                <li class="list-group-item bg-secondary">You have x Mercury Years to live</li>
              </ul> <!-- class = list-group list-group-flush -->
            </div> <!-- class = card-body -->
          </div> <!-- class = card -->
        </div> <!-- class =  col-md-9 -->
        <div class="col-md-3">

        </div> <!-- class = col-md-3 -->
      </div> <!-- class = row -->
    </div> <!-- class = container id = resultPage -->
  </div> <!-- class = container -->
</body>
</html>
